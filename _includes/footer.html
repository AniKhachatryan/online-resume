{% assign footer = site.data.data.footer %}
{% if footer and footer.display %}
<footer class="footer">
    <div class="text-center">
        {% assign date_format = site.date_format | default: "%b %-d, %Y" %}
        <small class="copyright">Updated: {{ site.time | date: date_format }} </span> By <a href="https://github.com/AniKhachatryan" target="_blank" rel="nofollow">Ani Khachatryan</a></small>
    </div>
</footer>
{% endif %}
